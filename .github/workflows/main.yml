name: "Workflow"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  lint:
    name: "Lint"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Check out Git repository"
        uses: "actions/checkout@v3"

      - name: "Use Node.js 16"
        uses: "actions/setup-node@v3"
        with:
          node-version: 16
          cache: 'npm'

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Lint"
        uses: "wearerequired/lint-action@v2"
        with:
          eslint: true
          prettier: true

  build:
    name: "Build"
    needs: "lint"
    runs-on: "ubuntu-latest"

    steps:
      - name: "Check out Git repository"
        uses: "actions/checkout@v3"

      - name: "Use Node.js 16"
        uses: "actions/setup-node@v3"
        with:
          node-version: 16
          cache: 'npm'

      - name: "Install dependencies"
        run: "npm ci"

      - name: "Build"
        run: "npm run build --if-present"
