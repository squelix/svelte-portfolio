<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />

		<link
			rel="apple-touch-icon"
			sizes="180x180"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />
		<link
			rel="mask-icon"
			href="%sveltekit.assets%/favicons/safari-pinned-tab.svg"
			color="#010c15"
		/>
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="theme-color" content="#ffffff" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<style>
			@supports not (font-variation-settings: normal) {
				@font-face {
					font-family: 'Fira Code';
					src: url('woff2/FiraCode-Light.woff2') format('woff2'),
						url('woff/FiraCode-Light.woff') format('woff');
					font-weight: 300;
					font-style: normal;
				}

				@font-face {
					font-family: 'Fira Code';
					src: url('%sveltekit.assets%/font/woff2/FiraCode-Regular.woff2') format('woff2'),
						url('%sveltekit.assets%/font/woff/FiraCode-Regular.woff') format('woff');
					font-weight: 400;
					font-style: normal;
				}

				@font-face {
					font-family: 'Fira Code';
					src: url('%sveltekit.assets%/font/woff2/FiraCode-Medium.woff2') format('woff2'),
						url('%sveltekit.assets%/font/woff/FiraCode-Medium.woff') format('woff');
					font-weight: 500;
					font-style: normal;
				}

				@font-face {
					font-family: 'Fira Code';
					src: url('%sveltekit.assets%/font/woff2/FiraCode-SemiBold.woff2') format('woff2'),
						url('%sveltekit.assets%/font/woff/FiraCode-SemiBold.woff') format('woff');
					font-weight: 600;
					font-style: normal;
				}

				@font-face {
					font-family: 'Fira Code';
					src: url('%sveltekit.assets%/font/woff2/FiraCode-Bold.woff2') format('woff2'),
						url('%sveltekit.assets%/font/woff/FiraCode-Bold.woff') format('woff');
					font-weight: 700;
					font-style: normal;
				}
			}

			@supports (font-variation-settings: normal) {
				@font-face {
					font-family: 'Fira Code VF';
					src: url('%sveltekit.assets%/font/woff2/FiraCode-VF.woff2') format('woff2-variations'),
						url('%sveltekit.assets%/font/woff/FiraCode-VF.woff') format('woff-variations');
					/* font-weight requires a range: https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Fonts/Variable_Fonts_Guide#Using_a_variable_font_font-face_changes */
					font-weight: 300 700;
					font-style: normal;
				}
			}
		</style>

		%sveltekit.head%
	</head>
	<body>
		%sveltekit.body%
	</body>
</html>
